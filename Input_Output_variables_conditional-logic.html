<title>Input/Output/variable/conditional logic</title>
    </head>
<body>

<script>
var birthyear=prompt ("please enter your year of birth");
var age=2019-birthyear;
 if (age<18){window.alert("you are a minor");}

else if (age>=18 && age<=36) {window.alert("you are a youth");}

else {window.alert("you are an elder");}



</script>
</body>
